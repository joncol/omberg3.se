<!doctype html>
<html class="no-js" ng-app="clientApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <title ng-bind="pageTitle"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- endbuild -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lora|Lora:italic|Quicksand|Merriweather" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header>
      <a href="#/">
        <img src="images/omberg3.jpg" />
      </a>
    </header>

    <div ng-controller="MenuCtrl">
      <ul class="menu">
        <li id="index" ng-class="{active: isActive('/')}"><a href="/">Hem</a></li>
        <li id="information" ng-class="{active: isActive('/information')}"><a href="#/information">Information</a></li>
        <li id="historia" ng-class="{active: isActive('/historia')}"><a href="#/historia">Historia</a></li>
        <li id="stadgar" ng-class="{active: isActive('/stadgar')}"><a href="#/stadgar">Stadgar</a></li>
        <li id="bokning" ng-class="{active: isActive('/bokning')}"><a href="#/bokning">Bokning</a></li>
        <li id="kontakt" ng-class="{active: isActive('/kontakt')}"><a href="#/kontakt">Kontakt</a></li>
        <li id="admin" ng-class="{active: isActive('/admin')}" ng-show="isLoggedIn()"><a href="#/admin">Admin</a></li>
      </ul>
    </div>

    <div class="admin-menu" ng-controller="AdminMenuCtrl">
      <div class="menu-item dropdown">
        <span class="glyphicon glyphicon-cog dropdown-toggle"
          id="dropdownMenu1" data-toggle="dropdown"
          data-tooltip="tooltip" data-placement="right" title="Admin-meny">
        </span>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation" ng-if="!isLoggedIn()">
            <a role="menuitem" tabindex="-1" href="#/login">Admin login</a>
          </li>
          <li role="presentation" ng-if="isLoggedIn()">
            <a role="menuitem" tabindex="-1" href="#/logout">Admin logout</a>
          </li>
        </ul>
      </div>
      <a href="#/logout" data-toggle="tooltip" data-placement="right" title="Logga ut">
        <span class="menu-item glyphicon glyphicon-log-out" ng-show="isLoggedIn()">
        </span>
      </a>
    </div>

    <div class="my-container">
      <div ng-view=""></div>
    </div>

      <script type="text/javascript">

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/angular-flash-messages/angular-flash.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/interceptors/auth-interceptor.js"></script>
    <script src="scripts/controllers/main-controller.js"></script>
    <script src="scripts/controllers/menu-controller.js"></script>
    <script src="scripts/controllers/contacts-controller.js"></script>
    <script src="scripts/controllers/booking-controller.js"></script>
    <script src="scripts/controllers/calendar-controller.js"></script>
    <script src="scripts/controllers/admin-menu-controller.js"></script>
    <script src="scripts/controllers/admin-user-controller.js"></script>
    <script src="scripts/controllers/admin-logout-controller.js"></script>
    <script src="scripts/services/booking-service.js"></script>
    <script src="scripts/services/contacts-service.js"></script>
    <script src="scripts/services/authentication-service.js"></script>
    <script src="scripts/services/user-service.js"></script>
    <script src="scripts/directives/ng-calendar.js"></script>
    <!-- endbuild -->
  </body>
</html>
