<!doctype html>
<html class="no-js" ng-app="clientApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <title ng-bind="pageTitle"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lora|Lora:italic|Quicksand|Merriweather" />

  <body>
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <header>
      <a href="#/">
        <img src="images/omberg3.jpg" />
      </a>

    <div ng-controller="MenuCtrl">
      <ul class="menu">
        <li id="index" ng-class="{active: isActive('/')}"><a href="/">Hem</a></li>
        <li id="information" ng-class="{active: isActive('/information')}"><a href="#/information">Information</a></li>
        <li id="historia" ng-class="{active: isActive('/historia')}"><a href="#/historia">Historia</a></li>
        <li id="stadgar" ng-class="{active: isActive('/stadgar')}"><a href="#/stadgar">Stadgar</a></li>
        <li id="bokning" ng-class="{active: isActive('/bokning')}"><a href="#/bokning">Bokning</a></li>
        <li id="kontakt" ng-class="{active: isActive('/kontakt')}"><a href="#/kontakt">Kontakt</a></li>
      </ul>
    </div>

    <div class="gear-icon">
      <div class="dropdown">
        <span class="glyphicon glyphicon-cog dropdown-toggle"
          id="dropdownMenu1" data-toggle="dropdown"></span>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#/login">Admin login</a></li>
          <!-- <li role="presentation"><a role="menuitem" tabindex="&#45;1" href="#">Another action</a></li> -->
          <!-- <li role="presentation"><a role="menuitem" tabindex="&#45;1" href="#">Something else here</a></li> -->
          <!-- <li role="presentation" class="divider"></li> -->
          <!-- <li role="presentation"><a role="menuitem" tabindex="&#45;1" href="#">Separated link</a></li> -->
        </ul>
      </div>
    </div>

    <div class="my-container">
      <div ng-view=""></div>
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'omberg3'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
